<!doctype html>
<html>
<head>
    <title>Redirector - Home</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="common.js"></script>
    <script src="popup.js"></script>
</head>
<body>

    <div id="mainPopup">
        <ul id="allPair">
            <li id="showAll">Show All</li>
            <li id="addNew">Add New</li>
        </ul>
    </div>



    <div id="addNewDiv" class="optionalDiv">
        <input type="text" id="blockWord" placeholder="Enter Word" />
        <br />
        <input type="text" id="redirectUrl" placeholder="Enter Url" />
        <br />
        <input type="button" value="Add" id="AddUrl" />
    </div>



    <div id="showAllDiv" class="optionalDiv">
        <table>
            <thead>
                <tr>
                    <th>Blocked Word</th>
                    <th>Redirect URL</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="showAllTableBody">
                <tr>
                    <td>
                        <input type="text" value="word" /></td>
                    <td>
                        <input type="text" value="url" /></td>
                    <td>
                        <input type="button" value="update" /></td>
                    <td>
                        <input type="button" value="delete" /></td>
                </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
